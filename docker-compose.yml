services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: venuefinder-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - venuefinder
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: venuefinder-nginx
    restart: unless-stopped
    ports:
      - "8089:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - venuefinder
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: venuefinder-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-venuefinder}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-venuefinder}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3309:3306"
    networks:
      - venuefinder
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-secret}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  venuefinder:
    driver: bridge

volumes:
  mysql_data:
    driver: local
